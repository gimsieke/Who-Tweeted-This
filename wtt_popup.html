<!DOCTYPE html>
<html>
  <head>
    <title>Who Tweeted This?</title>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
    <style>
@media screen and (min-device-width: 640px) {
  div#tweets {
    min-width: 500px;
  }
}

body {
  font-family: sans-serif;
  font-size: 12pt;
}

h1 {
  font-size: 120%;
  margin:0.4em 1.3em 0 1.3em;
  padding-bottom:0;
}

div.tweet {
  background:url(http://a0.twimg.com/images/themes/theme1/bg.png) #C0DEED;padding:20px;
  margin:0.5em 0 0.5em 0;
} 

p.tweet{
  background:#fff;
  padding:10px 12px 10px 12px;
  margin:0;
  min-height:48px;color:#000;
  -moz-border-radius:5px;
  -webkit-border-radius:5px;
  border-radius:5px
} 

p.tweet span.metadata{
  display:block;
  width:100%;
  clear:both;
  margin-top:8px;
  padding-top:12px;
  height:40px;
  border-top:1px solid #fff;
  border-top:1px solid #e6e6e6
}

p.tweet span.metadata span.author{
  line-height:2.5ex;
} 

p.tweet span.metadata span.author img{
  float:left;
  margin:0 7px 0 0px;
  width:38px;
  height:38px
}

p.tweet a:hover{
  text-decoration:underline
}

p.tweet span.timestamp{
  font-size:9pt;
  display:block;
	margin-top:0.3em;
}

a {
    color: #278EB3;
    outline: medium none;
    text-decoration: none;
}
a:hover {
    color: #2DADDA;
}
    </style>
  </head>
  <body>
    <h1><a href="https://github.com/gimsieke/Who-Tweeted-This" target="_blank">Who Tweeted This?</a></h1>
    <div id="tweets">
    </div>

    <script src="wtt_popup.js">
    </script>

  </body>
</html>
